<script>


function validardados()
			{
				
				
				var nome = ct.nome.value;
				if(nome.length == 0)
				{
					alert("O nome n達o pode estar vazio ");
					ct.nome.focus();
					return false;
				}
				var sobrenome = ct.sobrenome.value;
				if(sobrenome.length == 0)
				{
					alert("O sobrenome n達o pode estar vazio");
					ct.sobrenome.focus();
					return false;
				}
				var data = ct.data.value;
				
				if(data.length == 0)
				{
					alert("a data n達o pode estar vazio!");
					ct.data.focus();
					return false
				}
				var time = ct.time.value;
				if(time.length == 0)
				{
					alert("O time n達o pode estar vazio");
					ct.time.focus();
					return false;
				}
				alert("O formulario foi enviado");

				}
				
				
</script>
